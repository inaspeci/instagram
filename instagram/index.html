<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="image/favIcon.png" sizes="16x16" type="image/png">
    
    <!-- bootsratp icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    
    <title>Instagram Clone</title>
    
    <link rel="stylesheet" type="text/css" href="css/index.css" ></style>
 </head>
 <body>
    <div class="container-sm">
        <div class="row icon-header">
            <span class="icons">
                56%
                <i class="bi bi-battery-half"></i>&nbsp&nbsp
                7:39 PM
            </span>
        </div>
        <div class="row general-container">
            <div>
                <h1 class="name-brand">Instagram</h1>
                <input placeholder="Username" type="username" class="form-control">
                <input placeholder="Password" type="password" class="form-control">
                <button type="button" class="btn btn-default">Log In</button>
                <p class="text text-center white small-size">Forgot your login details? <span class="fw-bold">Get help signing in.</span></p>
                <div class="divider white">OR</div>
                <div class="facebook white text-center fw-bold"><i class="bi bi-facebook"></i>&nbsp&nbspLog in with Facebook</div>
                <div class="footer white text-center">
                     Don't have an account? <span class="fw-bold">Sign up.</span>
                     <br>
                     <span class="white small">&copy; Ina Speci</span>
               </div>
            </div>
        
        </div>
    
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
